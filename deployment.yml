apiVersion: apps/v1
kind: Deployment
metadata:
  name: nodeapp-deployment
  labels:
    app: nodeapp
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nodeapp
  template:
    metadata:
      labels:
        app: nodeapp
    spec:
      containers:
        - name: nodeserver
          image: darshanwohlig/devops-assessment:main-e413b2b577699ee9b80c58840f5ea6eeed9d969b
          ports:
            - containerPort: 8080
