apiVersion: apps/v1
kind: Deployment
metadata:
  name: mynode-app
  namespace: nodejs
  labels:
    app: nodeapp
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mynode-app
  template:
    metadata:
      labels:
        app: mynode-app
    spec:
      containers:
        - name: mynode-app
          image: darshanwohlig/devops-assessment:main-553b4352f0db3548fbe4acee071014b67b4a97de
          ports:
            - containerPort: 8080
