apiVersion: apps/v1
kind: Deployment
metadata:
  name: nodeapp-deployment
  labels:
    app: nodeapp
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nodeapp
  template:
    metadata:
      labels:
        app: nodeapp
    spec:
      containers:
        - name: nodeserver
          image: darshanwohlig/devops-assessment:main-8802abd6b2fc0e22176748dbacaf251b23766cb6
          ports:
            - containerPort: 8080
